<!doctype html>
{% extends 'diary/base.html' %}

{% block content %}
    <form action="" method="POST">
        <table class="table table-striped">
            <thead class="thead-dark">
            <tr>
                <th>タイトル</th>
                <td>{{ day.title }}</td>
            </tr>
            <tr>
                <th>本文</th>
                <td>{{ day.text }}</td>
            </tr>
            <tr>
                <th>日付</th>
                <td>{{ day.date }}</td>
            </tr>
            </thead>
        </table>
        <p>こちらのデータを削除します。</p>
        <button type="submit" class="btn btn-danger">削除</button>
        {% csrf_token %}
    </form>
{% endblock %}
